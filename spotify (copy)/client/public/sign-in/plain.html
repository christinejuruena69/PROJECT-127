<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="pr-wrap">
                <div class="pass-reset">
                    <label>
                        Enter the email you signed up with</label>
                    <input type="email" placeholder="Email" />
                    <input type="submit" value="Submit" class="pass-reset-submit btn btn-success btn-sm" />
                </div>
            </div>
            <div class="wrap">
            	<div id="signin">
	                <p class="form-title"> Sign In</p>
	                <form class="login" action="" method="post" role="form" >
	                

	                <div class="form-group">
	                	<input type="text" name="username" id="username" placeholder="Username"  value=""   required autofocus>                   
                  </div>
                  <div class="form-group">
	                	<input type="text" name="password" id="username" placeholder="Password"  value=""   required autofocus>
                  </div>
                  <div class="form-group text-center">
                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                    <label for="remember"> Remember Me</label>
                    <br>
                  	
                  </div>
                  <div class="form-group">
	                		<input type="submit" value="Sign In" class="btn btn-success btn-sm" />

                  </div>



	                <div class="remember-forgot">
	                    <div class="row">
	                        <div class="col-md-6">
	                            <div class="checkbox">
	                                <label>
	                                    <input type="checkbox" />
	                                    Remember Me
	                                </label>
	                            </div>
	                        </div>
	                        <div class="col-md-6 forgot-pass-content">
	                            <a href="#" class="forgot-pass">Forgot Password?</a>
	                            <p>  <a href="#signup" class="div-toggle" >Don't have an account? Sign-up  </a> </p>


	                        </div>
	                    </div>
	                </div>
	                </form>
	            </div>
            	<div id="signup" style="display:none">
            		<p class="form-title" >  Sign Up</p>
	              <form class="login"  action="" method="post" role="form" >
		              <div class="form-group">
		                	<input type="text" name="FirstName" id="FirstName" placeholder="First Name"  value=""   required autofocus>
		                </div>
	                  <div class="form-group">
		                	<input type="text" name="MiddleName" id="MiddleName" placeholder="Middle Name"  value=""   required autofocus>
	                	</div>
	                  <div class="form-group">
		                	<input type="text" name="LastName" id="LastName" placeholder="Last Name"  value=""   required autofocus>
	                  </div>
	                   <div class="form-group">
		                	<input type="text" name="username" id="username" placeholder="Username"  value=""   required autofocus>                   
	                  </div>
	                  <div class="form-group">
		                	<input type="text" name="password" id="password" placeholder="Password"  value=""   required autofocus>
	                  </div>
	                   <div class="form-group">
		                	<input type="text" name="EmailAddress" id="EmailAddress" placeholder="Email Address"  value=""   required autofocus>                   
	                  </div>
	                   <div class="form-group">
		                		<input type="submit" value="Sign In" class="btn btn-success btn-sm" />

	                  </div>
										<a href="#signin" class="div-toggle"   >Already have an account? Signin</a>
	            		</form>
		          	</div>	                    
	            </div>
            </div>
        </div>
